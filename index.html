<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ESIREM - Extraction des compétences</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <div>
            <input type="file" id="txt-file-matrix" accept=".xlsx">
            <button id="btn-load-file">Charger une matrice croisée</button>
        </div>

        <div id="extract-header" class="hidden">
            <h1></h1>
            <div>
                <div><input type="radio" id="rb-teaching-unit" name="rb-skills" checked /><label for="rb-teaching-unit">Compétences par UE</label></div>
                <div><input type="radio" id="rb-module" name="rb-skills" /><label for="rb-module">Compétences par Module</label></div>
                <div><input type="checkbox" id="chk-block" checked /><label for="chk-block">Afficher les blocs de compétences</label></div>
                <button id="btn-make-ue-files">Générer les fiches UE</button>
                <input type="file" id="txt-file-template" accept=".docx" />
            </div>
        </div>
        <div id="extract-content" class="hidden"></div>

        <div id="credits" class="hidden">
            <div id="credits-logo"></div>
            <div>
                Consulter le <a href="">Manuel utilisateur</a><br><br>
                Ce projet utilise les bibliothèques suivantes :
                <ul>
                    <li><a href="https://sheetjs.com/">SheetJS</a></li>
                    <li><a href="https://docxtemplater.com/">DocxTemplater</a></li>
                    <li><a href="https://github.com/open-xml-templating/pizzip">PizZip</a></li>
                </ul>
            </div>
        </div>

        <script src="js/libs/sheetjs.js"></script>
        <script src="js/libs/docxtemplater.3.31.2.js"></script>
        <script src="js/libs/pizzip.3.1.1.js"></script>
        
        <script src="js/application/extractor-app.js"></script>
        <script src="js/patterns/notifier.js"></script>
        <script src="js/controllers/controller-main.js"></script>
        <script src="js/views/view-main.js"></script>
        <script src="js/models/skill.js"></script>
        <script src="js/models/module.js"></script>
        <script src="js/models/teaching-unit.js"></script>
        <script src="js/models/study-year.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
